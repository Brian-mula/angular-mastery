<h2>Server component</h2>
<div class="container">
    <button [disabled]="!newServerEnabled" class="btn btn-primary">New Server</button>
    <div class="row">
        <div class="col-xs-12">
            <p>Server with id {{ serverId }} is {{ getServerStatus() }}</p>

            <button (click)="toggleParagraph()" class="btn btn-primary">Show paragraph content</button>
            <p *ngIf="paragraphStatus" >This is the paragraph content</p>
            <p *ngFor="let log of logs" [ngStyle]="{backgroundColor:log>5 ? 'blue':'transparent'}">{{log}}</p>
        </div>
    </div>
</div>
